name: Linux Installation Tests
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "ubuntu"
          - "fedora"
          - "archlinux"
          - "opensuse/leap"
    container: '${{ matrix.os }}'
    steps:
      - name: Print Distro Info
        run: cat /etc/os-release
        shell: bash
      
      - uses: actions/checkout@v4

      - name: Install ZVM
        run: cat install.sh | bash
